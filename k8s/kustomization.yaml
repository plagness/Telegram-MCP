apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ns-telegram

labels:
  - pairs:
      app.kubernetes.io/part-of: telegram-mcp
      app.kubernetes.io/managed-by: kustomize
      project: telegram-mcp
      module: telegram

resources:
  - namespace.yaml
  - secret.yaml
  - configmap.yaml
  # Database
  - tgdb-pvc.yaml
  - tgdb-statefulset.yaml
  - tgdb-service.yaml
  # API
  - tgapi-deployment.yaml
  - tgapi-service.yaml
  # MCP Bridge
  - tgmcp-deployment.yaml
  - tgmcp-service.yaml
  # Web UI (SSL Mini App)
  - tgweb-deployment.yaml
  - tgweb-service.yaml
