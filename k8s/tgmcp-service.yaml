apiVersion: v1
kind: Service
metadata:
  name: tgmcp
  namespace: ns-telegram
  labels:
    app.kubernetes.io/name: tgmcp
    ns.module: telegram
    ns.component: mcp
spec:
  type: ClusterIP
  ports:
    - port: 3335
      targetPort: 3335
      name: http
  selector:
    app.kubernetes.io/name: tgmcp
---
# NodePort для доступа с хоста (совместимость с Docker compose: localhost:3335)
apiVersion: v1
kind: Service
metadata:
  name: tgmcp-external
  namespace: ns-telegram
spec:
  type: NodePort
  ports:
    - port: 3335
      targetPort: 3335
      nodePort: 30335
      name: http
  selector:
    app.kubernetes.io/name: tgmcp
