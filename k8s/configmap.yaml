apiVersion: v1
kind: ConfigMap
metadata:
  name: telegram-config
  namespace: ns-telegram
data:
  # Внутренние адреса (K8s DNS)
  DB_HOST: tgdb
  DB_PORT: "5432"
  TGAPI_URL: http://tgapi:8000
  TELEGRAM_API_BASE: http://tgapi:8000
  TELEGRAM_API_URL: http://tgapi:8000
  TGWEB_URL: https://tgweb:8000

  # Внешние сервисы (cross-namespace DNS)
  LLM_CORE_URL: http://llmcore.ns-llm.svc.cluster.local:8080

  # Конфигурация приложения
  LOG_LEVEL: info
  TEMPLATE_AUTOSEED: "1"
  WEBUI_ENABLED: "true"
  # ЗАПОЛНИТЬ: публичный URL Mini App (домен + порт)
  WEBUI_PUBLIC_URL: https://your-domain:8443
  PUBLIC_URL: https://your-domain:8443
  NODE_TLS_REJECT_UNAUTHORIZED: "0"
