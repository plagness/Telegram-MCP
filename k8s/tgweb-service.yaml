apiVersion: v1
kind: Service
metadata:
  name: tgweb
  namespace: ns-telegram
  labels:
    app.kubernetes.io/name: tgweb
    ns.module: telegram
    ns.component: web-ui
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: https
  selector:
    app.kubernetes.io/name: tgweb
---
# NodePort для внешнего доступа (КРИТИЧНО: Mini App через tg.plag.space:8443)
# NodePort 30443 → tgweb:8000 (SSL)
# На хосте: socat/iptables перенаправляет 8443 → 30443
apiVersion: v1
kind: Service
metadata:
  name: tgweb-external
  namespace: ns-telegram
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30443
      name: https
  selector:
    app.kubernetes.io/name: tgweb
