apiVersion: apps/v1
kind: Deployment
metadata:
  name: tgapi
  namespace: ns-telegram
  labels:
    app.kubernetes.io/name: tgapi
    ns.module: telegram
    ns.component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tgapi
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tgapi
        ns.module: telegram
        ns.component: api
    spec:
      containers:
        - name: tgapi
          image: telegram-mcp-tgapi:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: telegram-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: telegram-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: telegram-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: telegram-secrets
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: telegram-secrets
                  key: DB_NAME
            - name: DB_DSN
              value: postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telegram-secrets
                  key: TELEGRAM_BOT_TOKEN
            - name: WEBUI_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: telegram-config
                  key: WEBUI_ENABLED
            - name: WEBUI_PUBLIC_URL
              valueFrom:
                configMapKeyRef:
                  name: telegram-config
                  key: WEBUI_PUBLIC_URL
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: telegram-config
                  key: LOG_LEVEL
            - name: TEMPLATE_AUTOSEED
              valueFrom:
                configMapKeyRef:
                  name: telegram-config
                  key: TEMPLATE_AUTOSEED
          volumeMounts:
            - name: templates
              mountPath: /app/templates
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
      volumes:
        - name: templates
          hostPath:
            path: /opt/telegram-mcp/templates
            type: Directory
